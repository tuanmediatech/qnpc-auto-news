<body>
  <div class="container py-4">

    <form id="fetchForm" class="row g-3 justify-content-center">
      <div class="col-md-3">
        <input type="number" name="num_articles" id="num_articles" class="form-control" placeholder="Sá»‘ lÆ°á»£ng bÃ i viáº¿t" required min="1" max="20">
      </div>
      <div class="col-auto">
        <button type="submit" id="fetchBtn" class="btn btn-primary">
          ğŸš€ Báº¯t Ä‘áº§u láº¥y bÃ i viáº¿t
        </button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-secondary" onclick="resetStatus()">ğŸ”„ Reset</button>

    <div class="text-center mt-3 d-none" id="loadingSpinner">

    <div class="mt-4">
      <h5>ğŸ“¡ Tráº¡ng thÃ¡i xá»­ lÃ½:</h5>
      <div class="log-box" id="logBox"></div>
    </div>
  </div>

  <script>
    const logBox = document.getElementById('logBox');
    const fetchBtn = document.getElementById('fetchBtn');
    const spinner = document.getElementById('loadingSpinner');
    const progressBar = document.getElementById('progressBar');

    function appendLog(message) {
      logBox.innerHTML += message + "\n";
      logBox.scrollTop = logBox.scrollHeight;
    }

    function resetStatus() {
      logBox.innerHTML = '';
      progressBar.style.width = '0%';
    }

    function updateProgress(message) {
      if (message.includes("Äang láº¥y danh sÃ¡ch")) progressBar.style.width = "15%";
      else if (message.includes("Báº¯t Ä‘áº§u láº¥y ná»™i dung")) progressBar.style.width = "30%";
      else if (message.includes("Äang xá»­ lÃ½ bÃ i")) {
        let current = (logBox.innerText.match(/Äang xá»­ lÃ½ bÃ i/g) || []).length;
        progressBar.style.width = (30 + current * 10) + "%";
      }
      else if (message.includes("Ghi dá»¯ liá»‡u")) progressBar.style.width = "90%";
      else if (message.includes("HoÃ n táº¥t")) progressBar.style.width = "100%";
    }

    document.getElementById('fetchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const num_articles = document.getElementById('num_articles').value;

      logBox.innerHTML = '';
      fetchBtn.disabled = true;
      spinner.classList.remove('d-none');
      fetchBtn.innerHTML = 'â³ Äang xá»­ lÃ½...';

      const formData = new FormData();
      formData.append('num_articles', num_articles);

      fetch('/stream_logs', {
        method: 'POST',
        body: formData
      }).then(response => {
        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");

        function read() {
          reader.read().then(({ done, value }) => {
            if (done) {
              spinner.classList.add('d-none');
              fetchBtn.disabled = false;
              fetchBtn.innerHTML = 'ğŸš€ Báº¯t Ä‘áº§u láº¥y bÃ i viáº¿t';
              return;
            }

            const chunk = decoder.decode(value, { stream: true });
            const lines = chunk.split("\n");

            lines.forEach(line => {
              if (line.startsWith("data: ")) {
                const message = line.replace("data: ", "");
                appendLog(message);
                updateProgress(message);
              }
            });

            read();
          });
        }

        read();
      }).catch(err => {
        appendLog("âŒ ÄÃ£ xáº£y ra lá»—i khi gá»­i yÃªu cáº§u.");
        spinner.classList.add('d-none');
        fetchBtn.disabled = false;
        fetchBtn.innerHTML = 'ğŸš€ Báº¯t Ä‘áº§u láº¥y bÃ i viáº¿t';
      });
    });
  </script>
