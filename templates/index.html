<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
    input, button { padding: 10px; font-size: 1rem; }
    #logBox { background: #111; color: #0f0; padding: 10px; margin-top: 20px; height: 300px; overflow-y: scroll; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Láº¥y bÃ i viáº¿t tá»« website PC Quáº£ng NgÃ£i</h2>
    <input type="number" id="num_articles" placeholder="Sá»‘ lÆ°á»£ng bÃ i viáº¿t" min="1" />
    <button onclick="fetchArticles()">ðŸš€ Báº¯t Ä‘áº§u</button>
    <div id="logBox"></div>
  </div>

  <script>
    function fetchArticles() {
      const num = document.getElementById('num_articles').value;
      const logBox = document.getElementById('logBox');
      logBox.innerText = '';

      const formData = new FormData();
      formData.append("num_articles", num);

      fetch("http://10.121.4.186:5678/fetch", { method: "POST", body: formData })
        .then(res => {
          const reader = res.body.getReader();
          const decoder = new TextDecoder("utf-8");

          function read() {
            reader.read().then(({ done, value }) => {
              if (done) return;
              const chunk = decoder.decode(value, { stream: true });
              chunk.split("\n").forEach(line => {
                if (line.startsWith("data: ")) {
                  logBox.innerText += line.replace("data: ", "") + "\n";
                  logBox.scrollTop = logBox.scrollHeight;
                }
              });
              read();
            });
          }
          read();
        });
    }
  </script>
</body>
